<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Healthcare Ecosystem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="login-portal">
    <div class="login-card">
      <h2>Login</h2>
      <div class="login-options">
        <div class="tile patient" onclick="showForm('patient')">Patient</div>
        <div class="tile doctor" onclick="showForm('doctor')">Doctor</div>
        <div class="tile hospital" onclick="showForm('hospital')">Hospital</div>
      </div>
      <div id="login-form">
        <input type="text" id="login-input" placeholder="Enter Credentials" class="auth-input">
        <button class="otp-btn" onclick="handleLogin()">Login</button>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
