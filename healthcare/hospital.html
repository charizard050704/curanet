<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard hospital-dash">
    <aside class="sidebar">
      <ul>
        <li onclick="showSection('register')">Register Patient</li>
        <li onclick="showSection('queue')">Today’s Queue</li>
        <li onclick="showSection('analytics')">Analytics</li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </aside>
    <main>
      <h2>Hospital Dashboard</h2>
      <section id="register" class="dash-section">
        <h3>Register Patient</h3>
        <input type="text" id="patient-phone" placeholder="Patient Phone">
        <button onclick="registerPatient()">Register</button>
      </section>
      <section id="queue" class="dash-section" style="display: none;">
        <h3>Today’s Queue</h3>
        <ul id="queue-list"></ul>
      </section>
      <section id="analytics" class="dash-section" style="display: none;">
        <h3>Analytics</h3>
        <canvas id="queue-chart"></canvas>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
