<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard doctor-dash">
    <header>
      <input type="text" id="patient-search" placeholder="Search Patient" class="search-bar" oninput="searchPatient()">
      <a href="index.html"><button>Logout</button></a>
    </header>
    <main>
      <h2 id="doctor-name">Doctor Dashboard</h2>
      <div class="hologram" id="body-hologram"></div>
      <form class="vitals-form" onsubmit="saveVitals(event)">
        <input type="number" id="bp" placeholder="Blood Pressure" min="0">
        <input type="number" id="pulse" placeholder="Pulse" min="0">
        <button type="submit">Save Vitals</button>
      </form>
      <div class="charts">
        <canvas id="vitals-graph"></canvas>
        <canvas id="condition-pie"></canvas>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
